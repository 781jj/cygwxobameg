<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>
            4joys
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/s.min.css">
    </head>
    
    <body>
        <div id="container">
            <div id="room" class="page">
                <header class="header">
                    <div id="restartTrigger">
                        <i class="icon">
                        </i>
                    </div>
                    <span id="time">
                        0:00
                    </span>
                    <div id="menu">
                        <i class="icon">
                        </i>
                    </div>
                </header>
                <div id="chessboard">
                    <div id="grids">
                    </div>
                    <div id="dialog">
                        <span data-val="1" class="num">
                            1
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="2" class="num">
                            2
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="3" class="num">
                            3
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="4" class="num">
                            4
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="5" class="num">
                            5
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="6" class="num">
                            6
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="7" class="num">
                            7
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="8" class="num">
                            8
                            <i class="m">
                            </i>
                        </span>
                        <span data-val="9" class="num">
                            9
                            <i class="m">
                            </i>
                        </span>
                        <span id="d-clear">
                            <i class="iconfont">
                                &#xf029a;
                            </i>
                            Clear
                        </span>
                        <span id="d-mark">
                            <i class="iconfont">
                                &#xf029b;
                            </i>
                            Mark
                        </span>
                    </div>
                </div>
                <div id="win" class="confirm hide">
                    <div class="inner">
                        <h2>
                            Congratulations
                        </h2>
                        <p>
                            Difficulty：
                            <em class="lv">
                                1
                            </em>
                        </p>
                        <p>
                            Time：
                            <em class="time">
                                12:00
                            </em>
                        </p>
                        <div class="btn js-nextLv">
                            Next
                        </div>
                        <div class="btn js-share">
                            Share
                        </div>
                    </div>
                </div>
                <div id="con_restart" class="confirm hide">
                    <div class="inner">
                        <h3>
                            Start again？
                        </h3>
                        <p>
                            Replay will delete all the exsiting data
                        </p>
                        <span id="restart" class="btn">
                            Replay
                        </span>
                        <span class="btn js-close">
                            Return
                        </span>
                    </div>
                </div>
            </div>
            <div id="lvList" class="page">
                <div id="difficulty">
                    <div data-lv="0" class="btn">
                        Newbie
                        <span>
                        </span>
                    </div>
                    <div data-lv="1" class="btn">
                        Junior
                        <span>
                        </span>
                    </div>
                    <div data-lv="2" class="btn">
                        Middle
                        <span>
                        </span>
                    </div>
                    <div data-lv="3" class="btn">
                        Senior
                        <span>
                        </span>
                    </div>
                    <div data-lv="4" class="btn">
                        Expert
                        <span>
                        </span>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>
                </p>
            </footer>
        </div>
        <div id="share">
            <img src="http://wbpkh5001.17c.cn/h5mini/common/img/share.png" alt="">
        </div>
    </body>

</html>
<script src="http://code.jquery.com/jquery-2.1.1.min.js">
</script>
<script src="assets/js/s.min.js">
</script>
