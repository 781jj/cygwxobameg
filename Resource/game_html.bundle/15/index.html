<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="-1">
        <title>select only color</title>
        <link rel="stylesheet" href="./index_files/m.css">
    </head>
    <body>
        <div class="grid">
            <div class="page hide" id="loading" style="display: none;">
                loading...
            </div>
            <div class="page hide" id="index" style="display: block;">
                <h1>Can you find the different color?</h1>
                <div id="help">You must try to find the unique color brick.<br>Only 1 minute,hurry up!</div>
                <div class="btns">
                    <button data-type="color" class="btn play-btn">
                        Play
                    </button>
                </div>
            </div>
            <div class="page hide" id="room">
                <header>
                    <span class="lv">
                        Score：
                        <em>
                            1
                        </em>
                    </span>
                    <span class="time">60</span>
                    <span class="btn btn-pause">
                        Pause
                    </span>
                </header>
                <div id="box" class="lv1">
                </div>
            </div>
            <div class="page hide" id="dialog">
                <div class="inner">
                    <div class="content gameover">
                        <p>
                            Your score is：
                        </p>
                        <h3></h3>
                        <div class="btn-wrap">
                            <button class="btn btn-restart">
                                Try again
                            </button>
                        </div>
                    </div>
                    <div class="content pause">
                        <h3>
                            Pause
                        </h3>
                        <div class="btn-wrap">
                            <button class="btn btn-resume">
                                Continue
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="./index_files/base.js"></script>
        <script src="./index_files/main.js"></script>
    
</body></html>
